<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form>
        <h1>Payment Form</h1>
        <p>Required fields are marked by *</p>
        <h2>Contact Information</h2>
            <input type="radio" name="prefix" checked="checked"/>  Mr.<br />
            <input type="radio" name="prefix" />  Ms.<br />
            <input type="radio" name="prefix" />  Mrs.<br />
            <input type="radio" name="prefix" />  Mx.<br /> <br />
            <label>Name:* <input type="text" id="concact-name" placeholder="Name" required/></label>
            <br />
            <br />
            <label>Email:* <input type="email" id="contact-email" placeholder="Email" required/> </label>
        <h2>Payment Information</h2>
        <label>Card Type:</label>
        <select name="card-types" id="card-types" required>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select>
        <br />
        <br />
            <label>Card Number:* <input type="text" id="card-number" placeholder="xxxx xxxx xxxx xxxx" required/></label>
        <br />
        <br />
            <label>Expiration Date (MM/YY):* <input type="text" id="expiration-date" placeholder="mm/yy" required></label>
        <br />
        <br />
        <input type="submit" value="Submit Payment"/>
    </form>
</body>
</html>
